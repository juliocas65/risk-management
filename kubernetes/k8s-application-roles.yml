apiVersion: v1
kind: ServiceAccount
metadata:
  name: cicd
  namespace: risk-management
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cicd
  namespace: risk-management
rules:
  - apiGroups: ["", "apps", "batch", "extensions"]
    resources: ["deployments", "services", "replicasets", "pods", "jobs", "cronjobs"]
    verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cicd
  namespace: risk-management
subjects:
  - kind: ServiceAccount
    name: cicd
    namespace: risk-management
roleRef:
  kind: Role
  name: cicd
  apiGroup: rbac.authorization.k8s.io